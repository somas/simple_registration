task integrationTest(type: Test, dependsOn: jar) {
	testClassesDir = sourceSets.integration.output.classesDir
	classpath = sourceSets.integration.runtimeClasspath
	systemProperties['jar.path'] = jar.archivePath
}

check.dependsOn integrationTest

task explodedWar(dependsOn: ['clean', 'war']) << {
	File exploded = "$buildDir/exploded/developer.war" as File
	ant.unzip(src: war.archivePath, dest: exploded)
}

task copyResourceBundle(type: Copy) {
	from 'src/main/webapp/WEB-INF/i18n'
	into 'build/exploded/developer.war/resources/properties'
}

war {
	from('src/main/webapp/WEB-INF/i18n') {
		into 'resources'
	}
}

copyResourceBundle.dependsOn explodedWar

/** Tomcat settings */

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.2'
	}
}

tomcat {
	httpPort = 9080
	httpsPort = 9443
	ajpPort=9001
	stopPort=9008
	enableSSL = false
}
